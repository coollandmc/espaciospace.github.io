<!DOCTYPE html>
<html>
<head>
  <title>Neptune</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Hide horizontal scrollbar */
      background: black; /* Set initial background color to black */
      animation: fadeInBackground 3s forwards; /* Fade-in animation */
    }


    .background-image {
      position: absolute;
      top: 550px; /* 20 pixels away from the top */
      left: 320px; /* 5 pixels away from the left */
      z-index: 1; /* Ensure the image stays behind other elements */
      width: 200px; /* Adjust width as needed */
      transform: scale(4);
    }

    @font-face {
      font-family: 'Roboto Bold';
      src: url('../Roboto-Bold.ttf') format('truetype');
    }

    .burger-text {
      display: inline-block;
      vertical-align: middle;
      margin-left: 10px;
      color: black;
      font-size: 60px;
      font-weight: bold;
      font-family: 'Roboto Bold', sans-serif;
    }


    /* Style for the "Pluto-Dress" text */
    @font-face {
      font-family: 'Roboto Medium';
      src: url('../Roboto-Medium.ttf') format('truetype');
    }

    .pluto-dress {
      position: absolute;
      top: 145px;
      right: 435px;
      z-index: 2;
      color: black;
      font-size: 30px;
      font-weight: bold; /* Use 'medium' font weight */
      font-family: 'Roboto Medium', sans-serif; /* Use the defined font */
    }

    /* Style for the "Price" text */
    .price {
      position: absolute;
      top: 200px; /* Adjust position from the top */
      right: 690px; /* Adjust position from the left */
      z-index: 2; /* Ensure the price stays above other elements */
      color: black; /* Black text color */
      font-size: 25px; /* Adjust font size as needed */
      font-weight: bold;
      font-family: 'Roboto Medium', sans-serif; /* Apply specified font family */
    }

    /* Style for the line */
    .line {
      position: absolute;
      top: 240px; /* Adjust position from the top */
      left: 835px; /* Adjust position from the left */
      width: 800px; /* Set width of the line */
      height: 2px; /* Set height of the line */
      background-color: grey; /* Set color of the line */
      z-index: 2; /* Ensure the line stays above other elements */
    }

    /* Style for the "Add to Cart" button */
    .add-to-cart-button {
      position: absolute;
      top: 300px; /* Adjust position from the top */
      right: 235px; /* Adjust position from the left */
      z-index: 2; /* Ensure the button stays above other elements */
      font-size: 15px; /* Adjust font size as needed */
      font-weight: bold; /* Make the text bold */
      font-family: 'Roboto Medium', sans-serif; /* Apply specified font family */
      background-color: #333; /* Darker black background color */
      color: white; /* White text color */
      border: none; /* Remove border */
      padding: 13px 200px; /* Add padding */
      text-align: center; /* Center-align text */
      text-decoration: none; /* Remove underline */
      cursor: pointer; /* Add pointer cursor on hover */
      transition: background-color 0.3s; /* Smooth transition on hover */
    }

    .add-to-cart-button:hover {
      background-color: #444; /* Slightly brighter black on hover */
    }

    /* Style for the overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
      z-index: 1001; /* Ensure it's above the top bar */
      display: none; /* Initially hidden */
      animation: fadeInOverlay 1s forwards; /* Fade-in animation */
    }

    @keyframes fadeInOverlay {
      from {
        opacity: 0;
      }
      to {
        opacity: 0.5;
      }
    }

    /* Style for the footer */
    .footer {
      position: absolute;
      top: 1350px;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: rgb(43, 42, 42); /* Grey background color for the footer */
      z-index: 1001; /* Ensure it's above other elements */
      display: flex;
      align-items: center;
      justify-content: center; /* Center-align content horizontally */
      padding: 0 20px;
    }

    .copyright-text {
      font-family: 'Roboto Medium', sans-serif; /* Apply specified font family */
      font-size: 14px; /* Adjust font size as needed */
      color: white; /* White text color */
    }

    /* Style for the description text */
    .description-text {
      position: absolute;
      top: 375px; /* Adjust position from the top */
      right: 735px; /* Adjust position from the left */
      color: black; /* Black text color */
      font-size: 20px; /* Adjust font size as needed */
      font-weight: bold;
      font-family: 'Roboto Medium', sans-serif; /* Apply specified font family */
    }

    /* Style for the details text */
    .details-text {
      position: absolute;
      top: 410px; /* Adjust position from the top */
      left: 860px; /* Adjust position from the left */
      color: black; /* Black text color */
      font-size: 15px; /* Adjust font size as needed */
      font-family: 'Roboto Medium', sans-serif; /* Apply specified font family */
      display: block; /* Display as block */
      height: 40px; /* Adjust height */
      overflow: hidden; /* Hide overflow */
    }
  </style>
</head>
<body>
<div id="main">
  <img class="background-image" src="../d/Neptuned.jpg" alt="Background Image">
  <div class="pluto-dress">NEPTUNE COTTON DRESS</div>
  <div class="price">299.99 USD</div>
  <div class="line"></div>
  <button class="add-to-cart-button">Add to Cart</button>
  <div class="description-text">DETAILS</div>
  <div class="details-text">Radiant and sleek, this silver dress captures the essence of Pluto's icy beauty, gleaming under the distant sun, a celestial marvel for the fashion-forward explorer.</div>
</div>

<div class="footer">
  <span class="copyright-text">Â©2024 espaciospace.github.io All rights reserved.</span>
</div>

</body>
</html>
