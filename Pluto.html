<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fade In Black Screen</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: black;
        animation: fadeIn 2s forwards; /* Animation that fades in the black screen */
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>
</head>

</body>
</html>
