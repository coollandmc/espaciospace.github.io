<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fade In Black Screen with Background Image</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Hide overflowing content */
    }

    .background-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://github.com/espaciospace/espaciospace.github.io/blob/main/STARS.png?raw=true'); /* Background image URL */
        background-size: cover; /* Cover the entire viewport */
        background-position: center; /* Center the background image */
        opacity: 0; /* Set initial opacity to 0 */
        animation: fadeIn 3s forwards; /* Animation that fades in the background image */
    }

    .black-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black; /* Set overlay color to black */
        opacity: 0; /* Set initial opacity to 0 */
        animation: fadeIn 3s forwards; /* Animation that fades in the black overlay */
    }

    @keyframes fadeIn {
        from {
            opacity: 0; /* Start with opacity 0 */
        }
        to {
            opacity: 1; /* End with opacity 1 */
        }
    }
</style>
</head>
<body>
    <div class="background-image"></div>
    <div class="black-overlay"></div>
    <!-- Content can be added here -->
</body>
</html>
