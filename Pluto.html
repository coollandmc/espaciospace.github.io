<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fade In Black Screen</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: rgb(255, 255, 255); /* Set initial background color to white */
        overflow: hidden; /* Hide overflowing content */
    }

    .black-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black; /* Set overlay color to black */
        animation: fadeIn 3s forwards; /* Animation that fades in the black overlay */
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>
</head>
<body>
    <div class="black-overlay"></div>
    <!-- Content can be added here -->
</body>
</html>
