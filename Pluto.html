<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pluto</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden; /* Hide horizontal scrollbar */
    background: black; /* Set initial background color to black */
  }

  @keyframes fadeInBackground {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  
  .container {
    width: 100vw; /* Width of the container */
    height: 100vh; /* Height of the container */
    animation: fadeInBackground 3s forwards; /* Fade-in animation */
    background-image: url('https://raw.githubusercontent.com/espaciospace/espaciospace.github.io/main/STARS.png'), url('https://github.com/espaciospace/espaciospace.github.io/blob/main/Pluto.png?raw=true'); /* Background images */
    background-size: cover, auto; /* Cover the entire container for the first image, auto for the second image */
    background-position: center, center; /* Center the background images */
    background-repeat: no-repeat, no-repeat; /* Do not repeat the background images */
    position: relative; /* Set position to relative for absolute positioning of child elements */
    overflow-y: auto; /* Enable vertical scrollbar */
    overflow-x: hidden;
  }
  @font-face {
  font-family: 'NeonFuture20Demo-L3jp3';
  src: url('NeonFuture20Demo-L3jp3.woff2') format('woff2'), /* WOFF2 format */
       url('NeonFuture20Demo-L3jp3.woff') format('woff'); /* WOFF format */
  }
  .pluto-image {
    width: 20%; /* Scale the image by 2 */
    position: absolute; /* Position the image absolutely */
    top: 50%; /* Center vertically */
    left: 50%; /* Center horizontally */
    transform: translate(-50%, -50%); /* Center the image */
  }
  
  .go-back-text {
    position: absolute;
    top: 20px; /* 10px from the top */
    left: 20px; /* 10px from the left */
    font-family: 'NeonFuture20Demo-L3jp3', sans-serif; /* Specify the font family */
    font-size: 40px; /* Font size */
    color: white; /* Text color */
  }
  .pluto-text {
    position: absolute;
    top: 60px; /* 10px from the top */
    left: 50%; /* Center horizontally */
    font-family: 'NeonFuture20Demo-L3jp3', sans-serif; /* Specify the font family */
    font-size: 60px; /* Font size */
    color: white; /* Text color */
    transform: translateX(-50%); /* Center the text horizontally */
    z-index: 1;
  }
  .left-image {
    position: absolute;
    top: 50%; /* Center vertically */
    left: 5%; /* 5% from the left */
    transform: translateY(-50%); /* Center the image vertically */
    max-width: 30%; /* Set max-width for the image */
    height: auto; /* Maintain aspect ratio */
    z-index: 1;
  }
  .overlay {
    position: absolute;
    top: 70px; /* Just below the Go Back button */
    left: 0;
    width: 100%;
    height: calc(50% + 330px); /* Just below the Pluto text */
    background-color: rgba(0, 0, 0, 0.5); /* Black with 50% transparency */
    z-index: 0; /* Ensure the overlay is behind other elements */
  }
  .price-text {
    position: absolute;
    top: 160px; /* Adjust to your desired position */
    right: 265px; /* Adjust to your desired position */
    font-family: 'NeonFuture20Demo-L3jp3', sans-serif; /* Specify the font family */
    font-size: 80px; /* Adjust to your desired font size */
    color: white; /* Text color */
    z-index: 1; /* Ensure the text is above the black rectangle */
  }
  .price-number {
    position: absolute;
    top: 280px; /* Adjust to your desired position */
    right: 250px; /* Adjust to your desired position */
    font-family: 'NeonFuture20Demo-L3jp3', sans-serif; /* Specify the font family */
    font-size: 80px; /* Adjust to your desired font size */
    color: white; /* Text color */
    z-index: 1; /* Ensure the text is above the black rectangle */
  }
  .add-to-cart-text {
    position: absolute;
    top: 430px; /* Adjust to your desired position */
    right: 250px; /* Adjust to your desired position */
    font-family: 'NeonFuture20Demo-L3jp3', sans-serif; /* Specify the font family */
    font-size: 40px; /* Adjust to your desired font size */
    color: white; /* Text color */
    z-index: 1; /* Ensure the text is above the black rectangle */
  }
  .description-text {
    position: absolute;
    top: 600px; /* Adjust to your desired position */
    right: 200px; /* Adjust to your desired position */
    font-family: 'NeonFuture20Demo-L3jp3', sans-serif; /* Specify the font family */
    font-size: 100px; /* Adjust to your desired font size */
    color: white; /* Text color */
    z-index: 1; /* Ensure the text is above the black rectangle */
  }
</style>
</head>
<body>
<div class="container">
    <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Pluto.png?raw=true" alt="Pluto" class="pluto-image">
    <a href="index.html" class="go-back-text"> Go Back </a>
    <div class="pluto-text">Pluto</div>
    <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/viber_image_2024-04-08_21-58-00-790.jpg?raw=true" alt="Left Image" class="left-image">
    <div class="overlay"></div>
    <div class="price-text">Price</div>
    <div class="price-number">OOOO</div>
    <div class="add-to-cart-text">Add to Cart</div>
    <div class="description-text">Description</div>
</div>

</body>
</html>
