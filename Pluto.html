<!DOCTYPE html>
<html>
<head>
  <title>Pluto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    .w3-container {
      background-color: white;
      background-size: cover;
      background-repeat: no-repeat;
      height: 150vh;
      position: relative; /* Add position relative to set absolute positioning */
    }
    .background-image {
      position: absolute;
      top: 350px; /* 20 pixels away from the top */
      left: 300px; /* 5 pixels away from the left */
      z-index: 1; /* Ensure the image stays behind other elements */
      width: 200px; /* Adjust width as needed */
      transform: scale(3);
      box-shadow: 0 0 20px 10px rgba(200, 200, 200, 1);
    }
    .burger-text {
      display: inline-block;
      vertical-align: middle;
      margin-left: 10px;
      color: black;
      font-size: 30px; /* Adjust the font size as needed */
      font-weight: bold; /* Make the text bold */
      font-family: "Trebuchet MS", Helvetica, sans-serif;
    }
    /* Style for the overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(63, 59, 59, 0.5); /* Semi-transparent grey */
      z-index: 998; /* Ensure it's below the sidebar */
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>

<div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none; z-index: 999;" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
  <a href="#" class="w3-bar-item w3-button">Home</a>
  <a href="#" class="w3-bar-item w3-button">Link 2</a>
  <a href="#" class="w3-bar-item w3-button">Link 3</a>
</div>

<div id="main">
  <div class="w3-light-grey">
    <button id="openNav" class="w3-button w3-light-grey w3-xlarge" onclick="w3_open()">&#9776;</button>
    <span class="burger-text">Pluto</span>
    <div class="w3-container">
      <!-- Added the background image with the correct src -->
      <img class="background-image" src="https://github.com/espaciospace/espaciospace.github.io/blob/main/viber_image_2024-04-08_21-58-00-790.jpg?raw=true" alt="Background Image">
    </div>
  </div>
</div>

<!-- Overlay element -->
<div class="overlay" id="overlay"></div>

<script>
  function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("overlay").style.display = "block"; // Show overlay
  }
  function w3_close() {
    document.getElementById("main").style.marginLeft = "0%";
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("overlay").style.display = "none"; // Hide overlay
    document.getElementById("openNav").style.display = "inline-block";
  }
</script>

</body>
</html>
