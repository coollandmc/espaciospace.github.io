<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fading Background</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: black;
    transition: background 3s ease; /* Transition effect for background */
  }

  .content {
    position: absolute;
    z-index: -1;
    opacity: 0; /* Initially hidden */
    transition: opacity 3s ease; /* Transition effect for opacity */
  }

  body.fadeIn {
    background: url("https://github.com/espaciospace/espaciospace.github.io/blob/main/STARS.png?raw=true") center/cover no-repeat;
  }

  body.fadeIn .content {
    opacity: 1; /* Fade in content when background is loaded */
  }
</style>
</head>
<body>
<div class="content">
  <!-- Your content goes here -->
  <h1>Hello, world!</h1>
</div>

<script>
  // Add class to body once the page is loaded
  document.addEventListener("DOMContentLoaded", function() {
    document.body.classList.add('fadeIn');
  });
</script>
</body>
</html>
