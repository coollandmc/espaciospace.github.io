<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Espacio</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden; /* Hide horizontal scrollbar */
    background: black; /* Set initial background color to black */
  }

  @keyframes fadeInBackground {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  
  .container {
    width: 100vw; /* Width of the container */
    height: 100vh; /* Height of the container */
    animation: fadeInBackground 3s forwards; /* Fade-in animation */
    background-image: url('https://raw.githubusercontent.com/espaciospace/espaciospace.github.io/main/STARS.png'); /* Background image */
    background-size: cover; /* Cover the entire container */
    background-position: center; /* Center the background image */
    background-repeat: no-repeat; /* Do not repeat the background image */
    position: relative; /* Set position to relative for absolute positioning of child elements */
    overflow-y: auto; /* Enable vertical scrollbar */
    overflow-x: hidden;
  }

  .image-container {
    position: absolute; /* Position the image container absolutely */
    top: 50%; /* Align to the vertical center */
    left: 50%; /* Align to the horizontal center */
    transform: translate(-50%, -50%); /* Center the image container */
  }
  
  .image-container img {
    width: 70vw; /* Width of the image */
    height: 70vh; /* Height of the image */
  }
</style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="https://raw.githubusercontent.com/espaciospace/espaciospace.github.io/main/Background1.png?raw=true" alt="Second Image">
    </div>
  </div>
</body>
</html>
