<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Espacio</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden; /* Hide horizontal scrollbar */
    background: black; /* Set initial background color to black */
  }

  @keyframes fadeInBackground {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  
  .container {
    width: 100vw; /* Width of the container */
    height: 100vh; /* Height of the container */
    animation: fadeInBackground 3s forwards; /* Fade-in animation */
    background-image: url('https://raw.githubusercontent.com/espaciospace/espaciospace.github.io/main/STARS.png'), url('https://github.com/espaciospace/espaciospace.github.io/blob/main/Pluto.png?raw=true'); /* Background images */
    background-size: cover, auto; /* Cover the entire container for the first image, auto for the second image */
    background-position: center, center; /* Center the background images */
    background-repeat: no-repeat, no-repeat; /* Do not repeat the background images */
    position: relative; /* Set position to relative for absolute positioning of child elements */
    overflow-y: auto; /* Enable vertical scrollbar */
    overflow-x: hidden;
  }
  
  .pluto-image {
    width: 20%; /* Scale the image by 2 */
    position: absolute; /* Position the image absolutely */
    top: 50%; /* Center vertically */
    left: 50%; /* Center horizontally */
    transform: translate(-50%, -50%); /* Center the image */
  }
</style>
</head>
<body>

<div class="container">
  <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Pluto.png?raw=true" alt="Pluto" class="pluto-image">
</div>

</body>
</html>
