<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Espacio</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden; /* Hide horizontal scrollbar */
    background: black; /* Set initial background color to black */
    animation: fadeInBackground 3s forwards; /* Fade-in animation */
  }

  @keyframes fadeInBackground {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  
  .container {
    background-image: url('https://github.com/espaciospace/espaciospace.github.io/blob/main/3398655-aj.png?raw=true');
    width: 100vw; /* Width of the container relative to viewport width */
    height: 100vh; /* Height of the container relative to viewport height */
    
    background-size: cover; /* Cover the entire container */
    background-position: center; /* Center the background image */
    background-repeat: no-repeat; /* Do not repeat the background image */
    position: relative; /* Set position to relative for absolute positioning of child elements */
    overflow-y: auto; /* Enable vertical scrollbar */
    overflow-x: hidden;
}
  
  .additional-image {
    position: absolute;
    width: 10%; /* Adjust width as a percentage */
    left: 50%; /* Adjust left position as 50% */
    top: 50%; /* Adjust top position as 50% */
    transform: translate(-50%, -50%); /* Center the image both horizontally and vertically */
    transition: transform 0.3s ease; /* Smooth transition for transform property */
  }
.additional-image:hover {
  transform: scale(1.2); /* Scale up by 20% on hover */
}

  .jupiter {
    width: 6%; /* Jupiter width (adjusted to 6% of the container width) */
    left: 20%; /* Horizontal position (adjusted to 20% of the container width) */
    top: 40%; /* Vertical position (adjusted to 40% of the container height) */
}

  .earth {
    width: 5%; /* Earth width (adjusted to 5% of the container width) */
    left: 40%; /* Horizontal position (adjusted to 40% of the container width) */
    top: 30%; /* Vertical position (adjusted to 30% of the container height) */
}

  .mars {
    width: 4%; /* Mars width (adjusted to 4% of the container width) */
    left: 30%; /* Horizontal position (adjusted to 30% of the container width) */
    top: 50%; /* Vertical position (adjusted to 50% of the container height) */
}

  .mercury {
    width: 3%; /* Mercury width (adjusted to 3% of the container width) */
    left: 25%; /* Horizontal position (adjusted to 25% of the container width) */
    top: 20%; /* Vertical position (adjusted to 20% of the container height) */
}

  .venus {
    width: 4%; /* Venus width (adjusted to 4% of the container width) */
    left: 15%; /* Horizontal position (adjusted to 15% of the container width) */
    top: 40%; /* Vertical position (adjusted to 40% of the container height) */
}

  .saturn {
    width: 8%; /* Saturn width (adjusted to 8% of the container width) */
    left: 50%; /* Horizontal position (adjusted to 50% of the container width) */
    top: 25%; /* Vertical position (adjusted to 25% of the container height) */
}

  .uranus {
    width: 7%; /* Uranus width (adjusted to 7% of the container width) */
    left: 50%; /* Horizontal position (adjusted to 50% of the container width) */
    top: 60%; /* Vertical position (adjusted to 60% of the container height) */
}

  .neptune {
    width: 4%; /* Neptune width (adjusted to 4% of the container width) */
    left: 65%; /* Horizontal position (adjusted to 65% of the container width) */
    top: 35%; /* Vertical position (adjusted to 35% of the container height) */
}

  .pluto {
    width: 3%; /* Pluto width (adjusted to 3% of the container width) */
    left: 55%; /* Horizontal position (adjusted to 55% of the container width) */
    top: 75%; /* Vertical position (adjusted to 75% of the container height) */
}

  /* Style for the title */
  .title {
    position: absolute;
    top: 5%; /* Adjust top position as a percentage */
    right: 5%; /* Adjust right position as a percentage */
    width: 20%; /* Adjust width as a percentage */
    height: auto; /* Let height adjust automatically based on width */
    transform: scale(1.18); /* Scale 1.18 times */
}

  @font-face {
  font-family: 'NeonFuture20Demo-L3jp3';
  src: url('NeonFuture20Demo-L3jp3.woff2') format('woff2'), /* WOFF2 format */
       url('NeonFuture20Demo-L3jp3.woff') format('woff'); /* WOFF format */
}

/* Add styles for planet names */
.planet-name {
  font-family: 'NeonFuture20Demo-L3jp3', sans-serif; /* Apply custom font */
  position: absolute;
  font-size: 25px;
  color: white;
  text-shadow: 1px 1px 2px rgba(9, 117, 240, 0.8); /* Add text shadow for better visibility */
  opacity: 0; /* Initially hide the planet names */
  transition: opacity 0.3s ease;
  text-align: center; /* Center the text */
  width: 100%; /* Set width to 100% to center the text */
  left: 50%; /* Start from center */
  transform: translateX(-50%); /* Center the text */
  top: 20px; /* 20px above the image */
}

/* Add rest of the styles */

/* Add styles for each planet */
.jupiter-name {
  left: 242px;
  top: 720px;
}

.earth-name {
  left: 562px;
  top: 125px;
}

.mars-name {
  left: 422px;
  top: 526px;
}

.mercury-name {
  left: 391px;
  top: 118px;
}

.venus-name {
  left: 236px;
  top: 394px;
}

.saturn-name {
  left: 987px;
  top: 227px;
}

.uranus-name {
  left: 970px;
  top: 610px;
}

.neptune-name {
  left: 1215px;
  top: 344px;
}

.pluto-name {
  left: 987px;
  top: 1000px;
}

/* Show planet names on hover */
.additional-image:hover + .planet-name {
  opacity: 1;
}
</style>
</head>
<body>

<div class="container">
  <!-- Content goes here -->
  <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Espacio.png?raw=true" class="title" alt="Title Image">
  <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Jupiter.png?raw=true" class="additional-image jupiter" alt="Jupiter Image">
  <div class="planet-name jupiter-name">Jupiter</div>
  
  <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Earth.png?raw=true" class="additional-image earth" alt="Earth Image">
  <div class="planet-name earth-name">Earth</div>

  <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Mars.png?raw=true" class="additional-image mars" alt="Mars Image">
  <div class="planet-name mars-name">Mars</div>

  <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Mercury.png?raw=true" class="additional-image mercury" alt="Mercury Image">
  <div class="planet-name mercury-name">Mercury</div>

  <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Venus.png?raw=true" class="additional-image venus" alt="Venus Image">
  <div class="planet-name venus-name">Venus</div>

  <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Saturn.png?raw=true" class="additional-image saturn" alt="Saturn Image">
  <div class="planet-name saturn-name">Saturn</div>

  <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Uranus.png?raw=true" class="additional-image uranus" alt="Uranus Image">
  <div class="planet-name uranus-name">Uranus</div>

  <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Neptune.png?raw=true" class="additional-image neptune" alt="Neptune Image">
  <div class="planet-name neptune-name">Neptune</div>
  <a href="Pluto.html" style="text-decoration: none;">
    <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Pluto.png?raw=true" class="additional-image pluto" alt="Pluto Image">
    <div class="planet-name pluto-name">Pluto</div>
  </a>
</div>

</body>
</html>
