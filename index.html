<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Espacio</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden; /* Hide horizontal scrollbar */
    background: black; /* Set initial background color to black */
    animation: fadeInBackground 3s forwards; /* Fade-in animation */
  }

  @keyframes fadeInBackground {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  
  .container {
    width: 100%; /* Width of the container */
    height: 100%; /* Height of the container */
    background-image: url('https://github.com/espaciospace/espaciospace.github.io/blob/main/3398655-aj.png?raw=true');
    background-size: cover; /* Cover the entire container */
    background-position: center; /* Center the background image */
    background-repeat: no-repeat; /* Do not repeat the background image */
    position: relative; /* Set position to relative for absolute positioning of child elements */
    overflow-y: auto; /* Enable vertical scrollbar */
    overflow-x: hidden;
  }
  
  .additional-image {
    position: absolute; /* Position the image absolutely within the container */
    height: auto; /* Maintain aspect ratio */
    transition: transform 0.3s ease; /* Smooth transition for transform property */
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.4); /* White glow with 0.4 transparency */
  }

  .additional-image:hover {
    transform: scale(1.2); /* Scale up by 20% on hover */
    box-shadow: 0 0 40px rgba(255, 255, 255, 0.6); /* Increase glow on hover */
  }

  .jupiter {
    width: 15%; /* Jupiter width */
    left: 6%; /* Horizontal position */
    top: 45%; /* Vertical position */
  }

  .earth {
    width: 12%; /* Earth width */
    left: 24%; /* Horizontal position */
    top: 13%; /* Vertical position */
  }

  .mars {
    width: 7.5%; /* Mars width */
    left: 19%; /* Horizontal position */
    top: 35%; /* Vertical position */
  }

  .mercury {
    width: 6%; /* Mercury width */
    left: 18%; /* Horizontal position */
    top: 12%; /* Vertical position */
  }

  .venus {
    width: 7.5%; /* Venus width */
    left: 9%; /* Horizontal position */
    top: 27%; /* Vertical position */
  }

  .saturn {
    width: 13%; /* Saturn width */
    left: 45%; /* Horizontal position */
    top: 18%; /* Vertical position */
  }

  .uranus {
    width: 11.5%; /* Uranus width */
    left: 45%; /* Horizontal position */
    top: 48%; /* Vertical position */
  }

  .neptune {
    width: 7.5%; /* Neptune width */
    left: 60%; /* Horizontal position */
    top: 31%; /* Vertical position */
  }

  .pluto {
    width: 6%; /* Pluto width */
    left: 49%; /* Horizontal position */
    top: 80%; /* Vertical position */
  }

  /* Style for the title */
  .title {
    position: absolute;
    top: 3%; /* Vertical position */
    right: 5%; /* Horizontal position */
    width: auto; /* Adjust as needed */
    height: auto; /* Adjust as needed */
    transform: scale(1.18); /* Scale 1.18 times */
  }

  @font-face {
    font-family: 'NeonFuture20Demo-L3jp3';
    src: url('NeonFuture20Demo-L3jp3.woff2') format('woff2'), /* WOFF2 format */
         url('NeonFuture20Demo-L3jp3.woff') format('woff'); /* WOFF format */
  }

  /* Add styles for planet names */
  .planet-name {
    font-family: 'NeonFuture20Demo-L3jp3', sans-serif; /* Apply custom font */
    position: absolute;
    font-size: 1.5vw; /* Responsive font size */
    color: white;
    text-shadow: 1px 1px 2px rgba(9, 117, 240, 0.8); /* Add text shadow for better visibility */
    opacity: 0; /* Initially hide the planet names */
    transition: opacity 0.3s ease;
    text-align: center; /* Center the text */
    width: 100%; /* Set width to 100% to center the text */
    left: 50%; /* Start from center */
    transform: translateX(-50%); /* Center the text */
    top: 1%; /* Vertical position */
  }

  /* Add styles for each planet name */
  .jupiter-name {
    left: 12%;
    top: 42%;
  }

  .earth-name {
    left: 27%;
    top: 10%;
  }

  .mars-name {
    left: 23%;
    top: 33%;
  }

  .mercury-name {
    left: 20%;
    top: 8%;
  }

  .venus-name {
    left: 11%;
    top: 25%;
  }

  .saturn-name {
    left: 45%;
    top: 15%;
  }

  .uranus-name {
    left: 46%;
    top: 45%;
  }

  .neptune-name {
    left: 62%;
    top: 28%;
  }

  .pluto-name {
    left: 50%;
    top: 78%;
  }

  /* Show planet names on hover */
  .additional-image:hover + .planet-name {
    opacity: 1;
  }
</style>
</head>
<body>

<div class="container">
  <!-- Content goes here -->
  <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Espacio.png?raw=true" class="title" alt="Title Image">
  <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Jupiter.png?raw=true" class="additional-image jupiter" alt="Jupiter Image">
  <div class="planet-name jupiter-name">Jupiter</div>
  
  <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Earth.png?raw=true" class="additional-image earth" alt="Earth Image">
  <div class="planet-name earth-name">Earth</div>

  <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Mars.png?raw=true" class="additional-image mars" alt="Mars Image">
  <div class="planet-name mars-name">Mars</div>

  <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Mercury.png?raw=true" class="additional-image mercury" alt="Mercury Image">
  <div class="planet-name mercury-name">Mercury</div>

  <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Venus.png?raw=true" class="additional-image venus" alt="Venus Image">
  <div class="planet-name venus-name">Venus</div>

  <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Saturn.png?raw=true" class="additional-image saturn" alt="Saturn Image">
  <div class="planet-name saturn-name">Saturn</div>

  <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Uranus.png?raw=true" class="additional-image uranus" alt="Uranus Image">
  <div class="planet-name uranus-name">Uranus</div>

  <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Neptune.png?raw=true" class="additional-image neptune" alt="Neptune Image">
  <div class="planet-name neptune-name">Neptune</div>
  <a href="Pluto.html" style="text-decoration: none;">
    <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Pluto.png?raw=true" class="additional-image pluto" alt="Pluto Image">
    <div class="planet-name pluto-name">Pluto</div>
  </a>
</div>

</body>
</html>
