<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Image from GitHub Repository</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #f0f0f0; /* Fallback color if the image is unavailable */
  }
  
  .container {
    width: 1920px; /* Width of the image */
    height: 1080px; /* Height of the image */
    background-image: url('https://github.com/espaciospace/espaciospace.github.io/blob/main/3398655-aj.png?raw=true');
    background-size: cover; /* Cover the entire container */
    background-position: center; /* Center the background image */
    background-repeat: no-repeat; /* Do not repeat the background image */
    cursor: move; /* Change cursor to move */
  }
</style>
</head>
<body>

<div class="container">
  <!-- Content goes here -->
</div>

<script>
// Initialize variables to track mouse movement
var isDragging = false;
var startX, startY, initialOffsetX, initialOffsetY;

// Function to handle mouse down event
function handleMouseDown(event) {
  event.preventDefault();
  isDragging = true;
  startX = event.clientX;
  startY = event.clientY;
  initialOffsetX = parseInt(window.getComputedStyle(document.querySelector('.container')).backgroundPositionX, 10) || 0;
  initialOffsetY = parseInt(window.getComputedStyle(document.querySelector('.container')).backgroundPositionY, 10) || 0;
}

// Function to handle mouse move event
function handleMouseMove(event) {
  event.preventDefault();
  if (isDragging) {
    var offsetX = event.clientX - startX;
    var offsetY = event.clientY - startY;
    document.querySelector('.container').style.backgroundPositionX = (initialOffsetX + offsetX) + 'px';
    document.querySelector('.container').style.backgroundPositionY = (initialOffsetY + offsetY) + 'px';
  }
}

// Function to handle mouse up event
function handleMouseUp(event) {
  event.preventDefault();
  isDragging = false;
}

// Attach event listeners
document.querySelector('.container').addEventListener('mousedown', handleMouseDown);
document.addEventListener('mousemove', handleMouseMove);
document.addEventListener('mouseup', handleMouseUp);
</script>

</body>
</html>
