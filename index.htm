<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Image</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  
  .container {
    width: 100%;
    height: 100%;
    background-image: url('https://github.com/espaciospace/espaciospace.github.io/blob/main/Webp.net-resizeimage.jpg?raw=true'); /* URL of your image */
    background-position: center; /* Center the background image */
    background-repeat: no-repeat; /* Do not repeat the background image */
    background-size: cover; /* Cover the entire container */
  }
</style>
</head>
<body>

<div class="container">
  <!-- Content goes here -->
</div>

<script>
  // Function to adjust background-size based on viewport height excluding browser UI elements
  function adjustBackgroundSize() {
    var vh = window.innerHeight; // Viewport height
    document.querySelector('.container').style.backgroundSize = 'auto ' + vh + 'px';
  }

  // Call the function initially
  adjustBackgroundSize();

  // Call the function whenever the window is resized
  window.addEventListener('resize', adjustBackgroundSize);
</script>

</body>
</html>
