<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Image from GitHub Repository</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #f0f0f0; /* Fallback color if the image is unavailable */
  }
  
  .container {
    width: 1920px; /* Width of the image */
    height: 1080px; /* Height of the image */
    background-image: url('https://github.com/espaciospace/espaciospace.github.io/blob/main/3398655-aj.png?raw=true');
    background-size: cover; /* Cover the entire container */
    background-position: center; /* Center the background image */
    background-repeat: no-repeat; /* Do not repeat the background image */
    cursor: grab; /* Change cursor to grab */
  }
</style>
</head>
<body>

<div class="container">
  <!-- Content goes here -->
</div>

<script>
// Function to handle mouse dragging
function handleMouseDown(e) {
  if (e.button === 0) {
    var startX = e.clientX;
    var startY = e.clientY;
    var container = document.querySelector('.container');
    
    // Function to handle mouse movement
    function handleMouseMove(e) {
      var offsetX = startX - e.clientX;
      var offsetY = startY - e.clientY;
      container.style.backgroundPositionX = (container.offsetLeft - offsetX) + 'px';
      container.style.backgroundPositionY = (container.offsetTop - offsetY) + 'px';
      startX = e.clientX;
      startY = e.clientY;
    }
    
    // Function to stop dragging
    function handleMouseUp() {
      document.removeEventListener('mousemove', handleMouseMove);
      document.removeEventListener('mouseup', handleMouseUp);
      container.style.cursor = 'grab';
    }
    
    document.addEventListener('mousemove', handleMouseMove);
    document.addEventListener('mouseup', handleMouseUp);
    container.style.cursor = 'grabbing';
  }
}

// Attach mouse event listener to the container
document.querySelector('.container').addEventListener('mousedown', handleMouseDown);
</script>

</body>
</html>
