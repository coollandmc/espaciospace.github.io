<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Espacio</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #f0f0f0; /* Fallback color if the image is unavailable */
  }
  
  .container {
    width: 1920px; /* Width of the image */
    height: 1080px; /* Height of the image */
    background-image: url('https://github.com/espaciospace/espaciospace.github.io/blob/main/Webp.net-resizeimage.jpg?raw=true');
    background-size: cover; /* Cover the entire container */
    background-position: center; /* Center the background image */
    background-repeat: no-repeat; /* Do not repeat the background image */
    cursor: move; /* Change cursor to move */
    overflow: hidden; /* Hide content that goes beyond container bounds */
  }
</style>
</head>
<body>

<div class="container">
  <!-- Content goes here -->
</div>

<script>
// Initialize variables to track mouse movement
var isDragging = false;
var startX, startY, initialOffsetX, initialOffsetY;

// Function to handle mouse down event
function handleMouseDown(event) {
  event.preventDefault();
  isDragging = true;
  startX = event.clientX;
  startY = event.clientY;
  initialOffsetX = parseInt(window.getComputedStyle(document.querySelector('.container')).backgroundPositionX, 10) || 0;
  initialOffsetY = parseInt(window.getComputedStyle(document.querySelector('.container')).backgroundPositionY, 10) || 0;
}

// Function to handle mouse move event
function handleMouseMove(event) {
  event.preventDefault();
  if (isDragging) {
    var offsetX = event.clientX - startX;
    var offsetY = event.clientY - startY;
    var container = document.querySelector('.container');
    var maxX = container.offsetWidth - container.scrollWidth;
    var maxY = container.offsetHeight - container.scrollHeight;
    var newOffsetX = initialOffsetX + offsetX;
    var newOffsetY = initialOffsetY + offsetY;
    newOffsetX = Math.min(0, Math.max(maxX, newOffsetX));
    newOffsetY = Math.min(0, Math.max(maxY, newOffsetY));
    container.style.backgroundPositionX = newOffsetX + 'px';
    container.style.backgroundPositionY = newOffsetY + 'px';
  }
}

// Function to handle mouse up event
function handleMouseUp(event) {
  event.preventDefault();
  isDragging = false;
}

// Attach event listeners
document.querySelector('.container').addEventListener('mousedown', handleMouseDown);
document.addEventListener('mousemove', handleMouseMove);
document.addEventListener('mouseup', handleMouseUp);
</script>

</body>
</html>
