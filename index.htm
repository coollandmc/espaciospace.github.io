<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Espacio</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden; /* Hide horizontal scrollbar */
    background: #f0f0f0; /* Fallback color if the image is unavailable */
  }
  
  .container {
    width: 1920px; /* Width of the container */
    height: 1280px; /* Height of the container */
    background-image: url('https://github.com/espaciospace/espaciospace.github.io/blob/main/3398655-aj.png?raw=true');
    background-size: cover; /* Cover the entire container */
    background-position: center; /* Center the background image */
    background-repeat: no-repeat; /* Do not repeat the background image */
    position: relative; /* Set position to relative for absolute positioning of child elements */
    overflow-y: auto; /* Enable vertical scrollbar */
  }
  
  .additional-image {
    position: absolute; /* Position the image absolutely within the container */
    left: 153px; /* Horizontal position */
    top: 765px; /* Vertical position */
    width: 250px; /* Initial width */
    height: auto; /* Maintain aspect ratio */
    transition: transform 0.3s ease; /* Smooth transition for transform property */
  }

  .additional-image:hover {
    transform: scale(1.2); /* Scale up by 20% on hover */
  }
</style>
</head>
<body>

<div class="container">
  <!-- Content goes here -->
  <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Jupiter.png?raw=true" class="additional-image" alt="Jupiter Image">
</div>

</body>
</html>
