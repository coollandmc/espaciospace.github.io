<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Espacio</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden; /* Hide horizontal scrollbar */
    background: #f0f0f0; /* Fallback color if the image is unavailable */
  }
  
  .container {
    width: 1920px; /* Width of the container */
    height: 1280px; /* Height of the container */
    background-image: url('https://github.com/espaciospace/espaciospace.github.io/blob/main/3398655-aj.png?raw=true');
    background-size: cover; /* Cover the entire container */
    background-position: center; /* Center the background image */
    background-repeat: no-repeat; /* Do not repeat the background image */
    position: relative; /* Set position to relative for absolute positioning of child elements */
    overflow-y: auto; /* Enable vertical scrollbar */
  }
  
  .additional-image {
    position: absolute; /* Position the image absolutely within the container */
    height: auto; /* Maintain aspect ratio */
    transition: transform 0.3s ease; /* Smooth transition for transform property */
  }

  .additional-image:hover {
    transform: scale(1.2); /* Scale up by 20% on hover */
  }

  /* Tooltip container */
  .tooltip {
    position: absolute;
    background-color: black;
    color: white;
    padding: 5px;
    border-radius: 5px;
    visibility: hidden;
    opacity: 0;
    transition: visibility 0s, opacity 0.3s ease;
    text-align: center;
    top: 0; /* Show tooltip above the planet */
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Roboto', sans-serif; /* Specify the space-like font */
  }

  /* Tooltip arrow */
  .tooltip::after {
    content: "";
    position: absolute;
    bottom: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: black transparent transparent transparent;
  }

  /* Show the tooltip on hover */
  .additional-image:hover + .tooltip {
    visibility: visible;
    opacity: 1;
  }

  /* Planet positions */
  .jupiter {
    width: 250px;
    left: 118px;
    top: 760px;
  }

  .earth {
    width: 200px;
    left: 465px;
    top: 165px;
  }

  .mars {
    width: 125px;
    left: 360px;
    top: 566px;
  }

  .mercury {
    width: 100px;
    left: 345px;
    top: 158px;
  }

  .venus {
    width: 125px;
    left: 177px;
    top: 434px;
  }

  .saturn {
    width: 235px;
    left: 863px;
    top: 277px;
  }

  .uranus {
    width: 210px;
    left: 865px;
    top: 660px;
  }

  .neptune {
    width: 125px;
    left: 1150px;
    top: 394px;
  }

  .pluto {
    width: 100px;
    left: 939px;
    top: 1040px;
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Load the Roboto font -->
</head>
<body>

<div class="container">
  <!-- Jupiter -->
  <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Jupiter.png?raw=true" class="additional-image jupiter" alt="Jupiter Image">
  <div class="tooltip" style="left: 50%;">Jupiter</div>

  <!-- Earth -->
  <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Earth.png?raw=true" class="additional-image earth" alt="Earth Image">
  <div class="tooltip" style="left: 50%;">Earth</div>

  <!-- Mars -->
  <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Mars.png?raw=true" class="additional-image mars" alt="Mars Image">
  <div class="tooltip" style="left: 50%;">Mars</div>

  <!-- Mercury -->
  <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Mercury.png?raw=true" class="additional-image mercury" alt="Mercury Image">
  <div class="tooltip" style="left: 50%;">Mercury</div>

  <!-- Venus -->
  <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Venus.png?raw=true" class="additional-image venus" alt="Venus Image">
  <div class="tooltip" style="left: 50%;">Venus</div>

  <!-- Saturn -->
  <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Saturn.png?raw=true" class="additional-image saturn" alt="Saturn Image">
  <div class="tooltip" style="left: 50%;">Saturn</div>

  <!-- Uranus -->
  <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Uranus.png?raw=true" class="additional-image uranus" alt="Uranus Image">
  <div class="tooltip" style="left: 50%;">Uranus</div>

  <!-- Neptune -->
  <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Neptune.png?raw=true" class="additional-image neptune" alt="Neptune Image">
  <div class="tooltip" style="left: 50%;">Neptune</div>

  <!-- Pluto -->
  <img src="https://github.com/espaciospace/espaciospace.github.io/blob/main/Pluto.png?raw=true" class="additional-image pluto" alt="Pluto Image">
  <div class="tooltip" style="left: 50%;">Pluto</div>
</div>

</body>
</html>
